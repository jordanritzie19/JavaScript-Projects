<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
        <title>Data Types</title>
    </head>
        
    <body>
        <h1>Flavor Types</h1>
        <h3>Click the flavor type to reveal an example</h3>
        
        <ul>
            <li onclick="displayExample(this)" id="Sweet"
            data-example="sugar">Sweet</li>

            <li onclick="displayExample(this)" id="Salty"
            data-example="salt">Salty</li>

            <li onclick="displayExample(this)" id="Bitter"
            data-example="vinegar">Bitter</li>

            <li onclick="displayExample(this)"  id="Acidic"
            data-example="blueberry">Acidic</li>

            <li onclick="displayExample(this)" id="Umami"
            data-example="chicken">Umami</li>
        </ul>



    </body>
</html>
